<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Clicker Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #counter {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .click-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff6b6b;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .click-button:hover {
            background-color: #fa5252;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Hamster Clicker Game</h1>
        <p id="counter">Clicks: 0</p>
        <button class="click-button" onclick="incrementCounter()">Click me!</button>
    </div>

    <script>
        // Функция для увеличения кликов и отправки на сервер
        async function incrementCounter() {
            // Отправляем запрос на сервер для увеличения кликов
            const response = await fetch('/increment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: 'USER_ID' }) // замените на динамический user_id
            });

            // Обновляем счетчик на основе ответа от сервера
            const data = await response.json();
            document.getElementById('counter').innerText = `Clicks: ${data.clicks}`;
        }
    </script>
</body>
</html>
