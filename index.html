<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        /* Добавьте стили для кнопки и интерфейса */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <button class="btn" onclick="incrementCounter()">Click me!</button>
    <h2>Clicks: <span id="clicks">0</span></h2>

    <script>
        // Генерация случайного user_id если нет в sessionStorage
        let userId = sessionStorage.getItem('user_id');
        if (!userId) {
            userId = 'user_' + Math.random().toString(36).substr(2, 9);
            sessionStorage.setItem('user_id', userId);
        }

        // Функция для отправки запроса на сервер и получения количества кликов
        function incrementCounter() {
            fetch('http://localhost:3000/increment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('clicks').textContent = data.clicks;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
