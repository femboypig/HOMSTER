<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .click-count {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .click-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .click-button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Clicker Game</div>
        <div id="click-count" class="click-count">Clicks: 0</div>
        <button id="click-button" class="click-button">Click Me!</button>
    </div>

    <script>
        // Generate a unique user ID and store it in localStorage
        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = 'user_' + Math.floor(Math.random() * 1000000);
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        const userId = getUserId();
        const clickCountElement = document.getElementById('click-count');
        const clickButton = document.getElementById('click-button');

        clickButton.addEventListener('click', incrementCounter);

        async function incrementCounter() {
            try {
                const response = await fetch('/increment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId })
                });
                const data = await response.json();
                clickCountElement.textContent = `Clicks: ${data.clicks}`;
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
